<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text">Some random text</p>
<button id="rmTxt">Toggle text</button>
<div><p id="number"></p></div>
<div>
    <input type="number" id="age1" placeholder="введіть вік">
    <p id="warning">Вік менший ніж 18 років</p>
</div>
<button id="checkAge">Перевірка</button>
<div id="items"></div>
<div id="controls">
    <button id="prev">Попередні</button>
    <button id="next">Наступні</button>
</div>
<form id="info_form">
    <label for="name">Ім'я:</label><input type="text" id="name" placeholder="Введіть ім'я">
    <label for="surname">Прізвище:</label><input type="text" id="surname" placeholder="Введіть прізвище">
    <label for="age">Вік:</label><input type="number" id="age" placeholder="Введіть вік">
    <button type="submit">Підтвердити</button>
</form>
<script src="main.js"></script>
</body>
</html>
