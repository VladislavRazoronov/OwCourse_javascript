<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще, в масив sessions зберігається інформація про дату та час відвідування сторінки. Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html. Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію
    // =========================
let sessions = localStorage.getItem("sessions");
let obj = JSON.parse(sessions);
for(let i=1;i<obj.length + 1;i++){
    let box = document.createElement("div");
    let title = document.createElement("h1");
    let dateElement = document.createElement("h2");
    let timeElement = document.createElement("h3");
    box.classList.add("session");
    title.innerHTML = "Сессія номер "+i;
    dateElement.innerHTML = "Дата:"+obj[i-1].date;
    timeElement.innerHTML = "Час:"+obj[i-1].time;
    box.append(title,dateElement,timeElement);
    document.body.appendChild(box);
}

</script>
</body>
</html>
